<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Website</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <h3>Shopping Website</h3>
      <div id="search">
        <div class="search-container">
          <input class="search-input" type="text" placeholder="search product ...">
          <div id="suggestions" class="suggestions"></div>
        </div>
        <button class="search-btn"><i class="fa fa-search search"></i></button>
      </div>
      <div class="d-flex">
        <a href="login.html" id="login" class="d-flex"
          >login
          <i class="fa fa-sign-in"></i>
        </a>
        <a href="dashboard.html" class="d-flex" id="dashboard"
          >dashboard
          <i class="fa fa-home"></i>
        </a>
        <button class="cart-btn">
          <i class="bi bi-cart"></i>
          <small class="cart-qty">0</small>
        </button>
      </div>
    </header>
    <main>
    <div class="container">
        <div class="products">
            <span class="loader"></span>
        </div>
        <div class="filter">
            <div>
                <i class="fa fa-sliders"></i>
                <p>categories</p>
            </div>
            <ul>
            </ul>
        </div>
    </div>
    </main>
    <div class="cart-overlay">
      <div class="cart">
        <div class="cart-header">
          <i class="fa fa-arrow-right cart-close"></i>
          <h2>Your Cart</h2>
        </div>
        <div class="cart-body"></div>
        <div class="cart-footer">
          <div>
            <strong>Total</strong>
            <span class="cart-total">0</span>
          </div>
          <div>
            <button class="cart-clear">Clear Cart</button>
            <button class="checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
